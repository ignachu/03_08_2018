<script>

    
   // italia,animal_products,fish,580.359.985.351.562

    var exportacion = 
    
    {
  
    rusia: 2.6975240234375,
    italia: 58.0359985351562,
    bulgaria: 0.4156969140625,
    espana: 9.1519404296875,
    alemania: 12.0069999694824,
        
    }
    
   

    

  
    
function setup(){
  var canvas = createCanvas(windowWidth,500);
  canvas.position(0,0)
  noStroke();
  smooth();
   
}
function draw(){
  background(255, 145, 110);
  fill(255)
     
  ellipse(250, height/2+40, exportacion.italia*3, exportacion.italia*3);
    textSize(20);
    textAlign(CENTER);
    text('Italia', 250, height/3+5);
    
  ellipse(450, height/2+40, exportacion.alemania*3, exportacion.alemania*3);
    textSize(20);
     textAlign(CENTER);
    text('Alemania', 450, height/3+5);
    
    ellipse(650, height/2+40, exportacion.espana*3, exportacion.espana*3);
    textSize(20);
     textAlign(CENTER);
    text('España', 650, height/3+5);
    
    ellipse(850, height/2+40, exportacion.rusia*3, exportacion.rusia*3);
    textSize(20);
     textAlign(CENTER);
    text('Rusia', 850, height/3+5);
    
    ellipse(1050, height/2+40, exportacion.bulgaria*3, exportacion.bulgaria*3);
    textSize(20);
     textAlign(CENTER);
    text('Bulgaria', 1050, height/3+5);
    
     
    }
function windowResized() {
  resizeCanvas(windowWidth, 500);
}
